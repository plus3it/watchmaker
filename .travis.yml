dist: xenial
language: python
stages:
  - test
  - deploy
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7
stage: test
before_install:
  # don't overwrite env if it's already set (otherwise check, docs won't work properly)
  - export TOXENV="${TOXENV:-$TRAVIS_PYTHON_VERSION-codecov}"
  - echo $TOXENV
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install -r requirements/pip.txt
  - pip install -r requirements/tox.txt
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
before_script:
  - |
    if [ "$TRAVIS_BRANCH" = "develop" ]; then
      # whether setup.cfg version has "dev" or not, it is added but not duplicated
      ver=$(git show -s --format=%cd --date=format:'%Y%m%d%H%M%S')
      sed -i -E "s/^(version = )([0-9]+\.[0-9]+\.[0-9]+).*$/\1\2.dev$ver/" setup.cfg
    fi
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    rooms:
      - secure: 
    on_success: never
    on_failure: always
jobs:
  include:
    - stage: test
      python: 2.6
      dist: trusty
    - stage: test
      python: 3.6
      env:
        - TOXENV=check
    - stage: test
      python: 3.6
      env:
        - TOXENV=docs
    - stage: deploy
      if: type != pull_request AND (branch = develop OR tag is present)
      python: 2.7
      install: skip
      script: echo "Deploying..."
      deploy:
      - provider: pypi
        server: https://test.pypi.org/legacy/
        distributions: sdist bdist_wheel
        user: plus3it
        password: $PYPI_TEST_PASSWORD
        skip_cleanup: true
        skip_upload_docs: true
        on:
          branch: develop
      - provider: pypi
        distributions: sdist bdist_wheel
        user: plus3it
        password: $PYPI_PASSWORD
        skip_cleanup: true
        skip_upload_docs: true
        on:
          tags: true
    - stage: deploy
      if: type != pull_request AND (branch in (master, develop) OR tag is present)
      python: 3.6
      install:
        - echo "Install"
      script:
        - chmod +x ci/prep_docker.sh && sudo ci/prep_docker.sh
      before_deploy:
        # prepare deployment envs
        - source .gravitybee/gravitybee-environs.sh
        - export SATS_TAG=$GB_ENV_APP_VERSION
        - export SATS_BODY="* [$GB_ENV_APP_NAME v$GB_ENV_APP_VERSION CHANGELOG](https://github.com/plus3it/$GB_ENV_APP_NAME/blob/$GB_ENV_APP_VERSION/CHANGELOG.md)"
        - export SATS_REL_NAME="Release v$GB_ENV_APP_VERSION"
        - echo Tag name is $SATS_TAG
        - pip install -r requirements/deploy.txt
      deploy:
        - provider: script
          # deploy to github releases
          script: satsuki
          skip_cleanup: true
          on:
            branch: master
        - provider: s3
          bucket: $RELEASE_BUCKET
          upload-dir: $S3_KEYFIX
          local-dir: $GB_ENV_STAGING_DIR
          skip_cleanup: true
          on:
            tags: true
        - provider: s3
          bucket: $DEV_BUCKET
          upload-dir: $S3_KEYFIX
          local-dir: $GB_ENV_STAGING_DIR
          skip_cleanup: true
          on:
            branch: develop
