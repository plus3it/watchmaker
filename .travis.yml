version: ~> 1.0

dist: bionic
language: python
git:
  depth: false
stages:
  - test
  - deploy
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
    - RELEASE_VERSION=$(grep -E '^current_version' $TRAVIS_BUILD_DIR/.bumpversion.cfg | sed 's/^.*= //')
    - PRIOR_VERSION=$(git describe --abbrev=0 --tags)
python:
  - 2.7
  - 3.6
  - 3.7
  - 3.8
  - 3.9
  - 3.10-dev
if: branch = main OR type = pull_request OR tag is present
before_install:
  # don't overwrite env if it's already set (otherwise check, docs won't work properly)
  - export TOXENV="${TOXENV:-${TRAVIS_PYTHON_VERSION%-dev}-codecov}"
  - echo $TOXENV
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install -r requirements/pip.txt
  - pip install -r requirements/tox.txt
  - virtualenv --version
  - pip --version
  - tox --version
script:
  - tox -v
before_script:
  - |
    if [[ "$TRAVIS_BRANCH" = "main" && "$PRIOR_VERSION" = "$RELEASE_VERSION" ]]; then
      # not a release, so need to set the dev version for test pypi and standalones
      # whether setup.cfg version has "dev" or not, it is added but not duplicated
      ver=$(git show -s --format=%cd --date=format:'%Y%m%d%H%M%S')
      sed -i -E "s/^(version = )([0-9]+\.[0-9]+\.[0-9]+).*$/\1\2.dev$ver/" setup.cfg
    fi
  - grep "version = " setup.cfg
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    rooms:
      - secure: 
    on_success: never
    on_failure: always
jobs:
  include:
    - stage: test
      name: lint
      python: 3.8
      env:
        - TOXENV=check

    - stage: test
      name: docs
      python: 3.8
      env:
        - TOXENV=docs

    - stage: test
      name: build standalone
      python: 3.8
      before_install:
        - sudo apt-get -y remove docker docker-engine docker.io containerd runc
        - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
        - echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        - sudo apt-get update
        - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce docker-ce-cli containerd.io
      install:
        - docker --version
        - chmod +x ci/prep_docker.sh
      script: ci/prep_docker.sh
      before_deploy:
        # prepare deployment envs
        - source .gravitybee/gravitybee-environs.sh
        - export SATS_TAG=$GB_ENV_APP_VERSION
        - export SATS_BODY="$(echo -e '* ['$GB_ENV_APP_NAME' v'$GB_ENV_APP_VERSION' CHANGELOG](https://github.com/plus3it/'$GB_ENV_APP_NAME'/blob/'$GB_ENV_APP_VERSION'/CHANGELOG.md)\n* ['$GB_ENV_APP_NAME' v'$GB_ENV_APP_VERSION' SCAP REPORTS](https://watchmaker.cloudarmor.io/list.html#releases/'$GB_ENV_APP_VERSION'/scans/)')"
        - export SATS_REL_NAME="Release v$GB_ENV_APP_VERSION"
        - echo Tag name is $SATS_TAG
        - pip install -r requirements/deploy.txt
        - echo Deploying "$(grep 'version = ' setup.cfg)"
      after_deploy: echo Deployed "$(grep 'version = ' setup.cfg)"
      deploy:
        - provider: script
          # deploy to github releases
          script: satsuki
          skip_cleanup: true
          on:
            branch: main
            condition: '"$PRIOR_VERSION" != "$RELEASE_VERSION"'
        - provider: s3
          bucket: $DEV_BUCKET
          upload_dir: $S3_KEYFIX
          local_dir: $GB_ENV_STAGING_DIR
          skip_cleanup: true
          on:
            branch: main
        - provider: s3
          bucket: $RELEASE_BUCKET
          upload_dir: $S3_KEYFIX
          local_dir: $GB_ENV_STAGING_DIR
          skip_cleanup: true
          on:
            tags: true
        - provider: script
          # publish dev scap reports
          script: bash ci/codebuild_start_wait.sh $CODEBUILD_PROJECT s3://$DEV_BUCKET/$S3_KEYFIX/$GB_ENV_APP_VERSION/scans
          skip_cleanup: true
          on:
            branch: main
        - provider: script
          # publish release scap reports
          script: bash ci/codebuild_start_wait.sh $CODEBUILD_PROJECT s3://$RELEASE_BUCKET/$S3_KEYFIX/$GB_ENV_APP_VERSION/scans
          skip_cleanup: true
          on:
            tags: true

    - stage: deploy
      name: deploy to pypi
      if: type != pull_request AND (branch = main OR tag is present)
      python: 3.8
      install: skip
      script: skip
      before_deploy: echo Deploying "$(grep 'version = ' setup.cfg)"
      after_deploy: echo Deployed "$(grep 'version = ' setup.cfg)"
      deploy:
      - provider: pypi
        server: https://test.pypi.org/legacy/
        distributions: sdist bdist_wheel
        username: plus3it
        password: $PYPI_TEST_PASSWORD
        skip_cleanup: true
        skip_upload_docs: true
        on:
          branch: main
      - provider: pypi
        distributions: sdist bdist_wheel
        username: plus3it
        password: $PYPI_PASSWORD
        skip_cleanup: true
        skip_upload_docs: true
        on:
          tags: true
